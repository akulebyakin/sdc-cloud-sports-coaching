spring:
  application:
    name: session-service

  datasource:
    url: jdbc:sqlserver://${AZURE_SQL_SERVER:localhost}:1433;database=${AZURE_SQL_DATABASE_SESSION:session_db};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
    username: ${AZURE_SQL_USERNAME:sa}
    password: ${AZURE_SQL_PASSWORD:}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    azure:
      servicebus:
        connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING:}
    function:
      definition: consume
    stream:
      bindings:
        consume-in-0:
          destination: reviews-queue
      servicebus:
        bindings:
          consume-in-0:
            consumer:
              entity-type: queue

coach-service:
  url: ${COACH_SERVICE_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: ${SERVER_PORT:8080}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.kulebiakin: DEBUG
    org.hibernate.SQL: DEBUG
    com.azure: INFO
