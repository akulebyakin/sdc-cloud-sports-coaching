version: '3.8'

services:
  # Local SQL Server for testing
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-local
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - sports-coaching-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  coach-service:
    build:
      context: .
      dockerfile: coach-service/Dockerfile
    container_name: coach-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SERVER_PORT=8081
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - sports-coaching-network

  session-service:
    build:
      context: .
      dockerfile: session-service/Dockerfile
    container_name: session-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - COACH_SERVICE_URL=http://coach-service:8081
      - SERVER_PORT=8080
    depends_on:
      sqlserver:
        condition: service_healthy
      coach-service:
        condition: service_healthy
    networks:
      - sports-coaching-network

  review-service:
    build:
      context: .
      dockerfile: review-service/Dockerfile
    container_name: review-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SERVER_PORT=8082
    networks:
      - sports-coaching-network

volumes:
  sqlserver-data:

networks:
  sports-coaching-network:
    driver: bridge
