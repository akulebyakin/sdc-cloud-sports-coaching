spring:
  application:
    name: sports-coaching-service

  datasource:
    url: jdbc:h2:mem:sportscoaching;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  sql:
    init:
      mode: always
      data-locations: classpath:data-local.sql

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8080

logging:
  level:
    com.kulebiakin: DEBUG
    org.hibernate.SQL: DEBUG
