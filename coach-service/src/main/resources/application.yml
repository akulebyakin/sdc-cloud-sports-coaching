spring:
  application:
    name: coach-service

  datasource:
    url: jdbc:sqlserver://${AZURE_SQL_SERVER:localhost}:1433;database=${AZURE_SQL_DATABASE_COACH:coach_db};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
    username: ${AZURE_SQL_USERNAME:sa}
    password: ${AZURE_SQL_PASSWORD:}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    queue:
      app-logs: app-logs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

server:
  port: ${SERVER_PORT:8081}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.kulebiakin: DEBUG
    org.hibernate.SQL: DEBUG
    com.azure: INFO
